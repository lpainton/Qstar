<!DOCTYPE html>
<!--
    This test file can be used to run against your algorithm against a basic map with few obstacles.
    Simply enter your endpoint into the 'player 0 endpoint' field and hit start.
    The advance button advances the game by one round
    The auto/stop button advances every 500 ms or clears the interval
    Copious feedback can be found in the developer console

    Note that you will likely run into CORS issues when making endpoint calls.  To bypass this either
    serve the test page from your own webserver, otherwise you can bypass browser security to shut off CORS.

    This can be done for chrome by running 'chrome --user-data-dir=[some dir] --disable-web-security' from the command line
-->
<html>
    <head>
        <title>Quidditch Star</title>
    </head>
    <body id='main'>
        <div id='load-div' onsubmit='loadGame(event, gmap, [0])'>
            <form id='load-form'>
                <input id='endpoint-0' type="text" placeholder="Player 0 endpoint" required></input></br>
                <input type="submit" value="Start"></input>
            </form>
        </div>
        <div id='game-div' style="display:none">
            <canvas id='game-area'></canvas>
            <hr/>
            <button id='auto' onclick='autoAdvanceState()'>Auto/Stop</button>
            <button id='advance' onclick='advanceState()'>Advance</button>
        </div>
    </body>
    <script src="./qstar-basic.js"></script>
    <script type="text/javascript">
        gmap = new GameMap(5, 5)
        gmap.setBludger(2,2)
        gmap.setBludger(0,1)
        gmap.setSnitch(4,4)
        gmap.setPlayer(0,0)
    </script>
</html>
